<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internet of Things - Welcome</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
                  url('C:/Users/user/Desktop/IoT/New folder/iot1.jpg') center center/cover no-repeat;
      background-attachment: fixed;
    }

    .welcome-container {
      width: 350px;
      padding: 30px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h2>Welcome to Internet of Things</h2>
    <button onclick="goToDashboard()">View Dashboard</button>
  </div>

  <script>
    function goToDashboard() {
      // Simulate a logged-in session
      localStorage.setItem("loggedInUser", "guest@example.com");
      localStorage.setItem("username", "Guest");
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
